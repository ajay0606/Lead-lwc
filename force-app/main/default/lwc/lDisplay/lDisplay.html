<template>
    <lightning-card title="Lead recent 10">
        <div class="slds-var-m-around_medium">
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowsAction}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>

    <template if:true={openmodel}>
        <c-popup></c-popup>
    </template>
</template>

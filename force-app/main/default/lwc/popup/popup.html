<template>
    <div class="slds-theme_default">

        <template if:true={openmodel}>

            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                            <lightning-card title="Create task">
                                <lightning-input value={subject} label="Subject" onchange={handleSubject} required>
                                </lightning-input>

                                <lightning-textarea label="Comments" value={comments} onchange={handleComments}
                                    required>
                                </lightning-textarea>

                                <br>

                                <lightning-button variant="brand" label="Save" onclick={saveRecord}></lightning-button>
                            </lightning-card>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
